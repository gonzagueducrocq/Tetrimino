<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template.xhtml">
	<ui:define name="titre">Edit FAQ</ui:define>
	<ui:define name="style">
		<style>
</style>
	</ui:define>
	<ui:define name="contenu">

		<br />
		<h:form>
			<h:inputHidden value="#{faqController.id}" />
			
			<h:outputLabel>Question: </h:outputLabel>
			<h:inputText id="question" value="#{faqController.question}" class="validate"
				required="true"
				requiredMessage="Veuillez saisir une question">
			</h:inputText>
			<br />
			<h:outputLabel>Reponse: </h:outputLabel>
			<h:inputText value="#{faqController.reponse}" class="validate"
				required="true"
				requiredMessage="Veuillez saisir une reponse">
			</h:inputText>
			<br />

			<h:commandButton value="Soumettre"
				action="#{faqController.submit}"></h:commandButton>

		</h:form>

	</ui:define>
	<ui:define name="script">
		<script type="text/javascript"></script>
	</ui:define>
</ui:composition>
