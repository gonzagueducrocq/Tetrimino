<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template.xhtml">
	
	<ui:define name="titre" >FAQ List
	
	<a href="/tetrimino/ajoutFAQ.xhtml" class="secondary-content posRelative" title="ajouter une question"><i class="material-icons">add</i> </a>

	</ui:define>
	<ui:define name="style">
		<style>
		</style>
	</ui:define>
	
	<ui:define name="contenu">

		<h:panelGroup id="question">

			<ul class="collapsible" data-collapsible="accordion">
				<ui:repeat value="#{faqController.liste}" var="question">
			<li>
			<div class="collapsible-header">
				<i class="material-icons">help</i>#{question.id}) #{ question.question }
							
				<a style="float:right;" href="/tetrimino/editFAQ.xhtml?id=${ question.id }" class="secondary-content posRelative" title="modifier une question"><i class="material-icons">edit</i></a>
			</div>
			<div class="collapsible-body">
				<span>#{question.reponse}</span>
			</div>
		</li>
				</ui:repeat>
				</ul>
		</h:panelGroup>

	</ui:define>
	
	<ui:define name="script">
		<script type="text/javascript"></script>
	</ui:define>
</ui:composition>
